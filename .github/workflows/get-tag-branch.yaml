name: Get Branch From Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  get_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0

      - id: get_branch
        name: Get Branch
        run: |
          echo "$(echo $GITHUB_REF | sed 's/refs\/tags\///')"
          echo "$(git branch --contains tags/$GITHUB_REF)"
